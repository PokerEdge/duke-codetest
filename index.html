<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>codetest</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Duke Energy Todos</legend>
            <input name="todo" type="text" class="todo-field" autofocus />
            <button type="submit" class="todo-button" action="#" method="POST">Add</button>
        </fieldset>
        <p class="user-prompt-text">What do you have to do today?</p>
        <div class="todos"></div>
    </form>
    <script src="js/app.js"></script>
</body>
</html>
